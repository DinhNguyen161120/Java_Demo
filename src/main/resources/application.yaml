server:
  port: 8080

spring:
  # profiles:
  #   active: dev

  application: 
    name: 'ndd-spring'

  datasource:
    url: jdbc:mysql://localhost:3306/main
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format-sql: true
        use-sql-comments: true
